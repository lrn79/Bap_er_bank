<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 text-green-600">let's get some <span
                class="font-semibold text-purple-600	">mooooooooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4  mx-auto">
        <!-- balance and trangection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-purple-600 p-8  rounded">
                    <h1 class="text-2xl ">Deposite</h1>
                    <h2 class="text-4xl">$<span id="deposit_total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8  rounded">
                    <h1 class="text-2xl ">withdraw</h1>
                    <h2 class="text-4xl">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-green-600 p-8  rounded">
                    <h1 class="text-2xl ">Balance</h1>
                    <h2 class="text-4xl">$<span id="balance_total">1200</span></h2>
                </div>
            </div>


        </section>

        <!-- deposit and widtraww -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-orange-200 p-8 rounded">
                    <h3 class="text-3xl">Please deposite!</h3>
                    <div>
                        <input id="deposit_input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposite">


                        <button id="deposit_button"
                            class="bg-purple-600 rounded px-4 py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-3xl">Please withdraw!</h3>
                    <div>
                        <input id="withdraw_input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">


                        <button id="withdraw_button"
                            class="bg-green-600 rounded px-4 py-2 text-white font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./banking.js"></script>
</body>

</html>
